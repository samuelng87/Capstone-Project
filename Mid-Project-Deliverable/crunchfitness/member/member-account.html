    <main>
      <section class="member-account">
        <div class="container py-3">
          <div class="row d-flex align-items-start justify-content-bottom">
            <div class="col col-sm">
                <div class="card mb-3" style="border-radius: 1rem; box-shadow: 0 0 10px 1px rgb(15, 6, 6)">
                  <div class="row g-0" >
                      <div class="card-body p-4 p-lg-4 text-black">
                          <form action="#" method="post">
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">PERSONAL INFORMATION</h5>
                            <div class="col-md">
                                <form class="needs-validation">
    
                                    <div class="col-12 my-4">
                                        <label for="username" class="form-label">Member ID</label>
                                        <div class="input-group has-validation">
                                          <input type="email" class="form-control" id="email" placeholder="123 456 789" disabled>
                                        </div>
                                      </div>
                                    <div class="col-12 my-4">
                                        <label for="username" class="form-label">Username</label>
                                        <div class="input-group has-validation">
                                          <span class="input-group-text">@</span>
                                          <input type="text" class="form-control" id="username" placeholder="Username" disabled>
                                        <div class="invalid-feedback">
                                            Your username is required.
                                          </div>
                                        </div>
                                      </div>
                                  <div class="col-12 my-4">
                                    <label for="username" class="form-label">Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text">First and last name</span>
                                                <input type="text" aria-label="First name" class="form-control" required>
                                                <input type="text" aria-label="Last name" class="form-control" required>
                                            </div>
                                    </div>
                                    <div class="col-12 my-3">
                                      <label for="email" class="form-label">Email</label>
                                      <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                      <div class="invalid-feedback">
                                        Please enter a valid email address for shipping updates.
                                      </div>
                                    </div>

                                    <div class="col-12 my-3">
                                        <label for="tel" class="form-label">Mobile</label>
                                        <input type="tel" class="form-control" id="tel" placeholder="04 1111 1111">
                                      </div>

                                      <div class="col-12 my-5">
                                        <label for="tel" class="form-label">Gender </label>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"> Male</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">Female</label>
                                          </div>
                                      </div>


                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-block" type="button">Save Change</button>
                                <button class="btn btn-dark btn-block" type="button">Cancel</button>
                            </div>                       
                          </form>
                        </div>
                      </div>
                </div>
                
              </div>
            </div>
            <div class="col col-sm">
              <div class="card w-100" style="border-radius: 1rem; box-shadow: 0 0 10px 1px rgb(15, 6, 6)">
                <div class="row g-0" >
                    <div class="card-body p-4 p-lg-4 text-black">
                        <form action="#" method="post">
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">ADDRESS</h5>
                            <div class="col-12 my-2">
                              <label for="address" class="form-label">Street Name</label>
                              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                              <div class="invalid-feedback">
                              </div>
                            </div>
                            <div class="row my-2">
                                <div class="col">
                                    <label for="state" class="form-label">State</label>
                                    <select class="form-select" id="state" required>
                                      <option value="">Choose...</option>
                                      <option>VIC</option>
                                      <option>NSW</option>
                                      <option>ACT</option>
                                      <option>QSL</option>
                                      <option>WA</option>
                                      <option>SA</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="state" class="form-label">Suburb</label>
                                        <input type="text" class="form-control" id="suburb" placeholder="" required>
                                </div>
                                <div class="col">
                                    <label for="zip" class="form-label">Post Code</label>
                                    <input type="number" class="form-control" id="postcode" placeholder="" required>
                                  </div>
                              </div>
                              <h5 class="fw-normal mb-3 mt-4 pb-3" style="letter-spacing: 1px;">PERSONAL STATUS</h5>
                              <div class="row my-2">
                                <div class="col">
                                    <label for="state" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="suburb" placeholder="" required>
                                </div>
                                <div class="col">
                                    <label for="state" class="form-label">Weight</label>
                                        <input type="number" class="form-control" id="suburb" placeholder="" required>
                                </div>
                                <div class="col">
                                    <label for="zip" class="form-label">Height</label>
                                    <input type="number" class="form-control" id="postcode" placeholder="" required>
                                  </div>
                              </div>

                          <div class="pt-1 mt-5">
                              <button class="btn btn-dark btn-block" type="button">Save Change</button>
                              <button class="btn btn-dark btn-block" type="button">Cancel</button>
                          </div>                       
                        </form>
                      </div>
                    </div>
              </div>
              <div class="card mt-3" style="border-radius: 1rem; box-shadow: 0 0 10px 1px rgb(15, 6, 6)">
                <div class="row g-0" >
                    <div class="card-body p-4 p-lg-4 text-black">
                        <form action="#" method="post">
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">PASSWORD</h5>
                              <div class="row my-2">
                                <div class="col">
                                    <label for="state" class="form-label">Old Password</label>
                                    <input type="number" class="form-control" id="suburb" placeholder="" required>
                                </div>
                                <div class="col">
                                    <label for="state" class="form-label">New Password</label>
                                        <input type="number" class="form-control" id="suburb" placeholder="" required>
                                </div>
                                <div class="col">
                                    <label for="zip" class="form-label">Confirm Password</label>
                                    <input type="number" class="form-control" id="postcode" placeholder="" required>
                                  </div>
                              </div>

                          <div class="pt-1 mt-3">
                              <button class="btn btn-dark btn-block" type="button">Save Change</button>
                              <button class="btn btn-dark btn-block" type="button">Cancel</button>
                          </div>                       
                        </form>
                      </div>
                    </div>
              </div>
              
            </div>
          </div>
        </div>
      </section>
      
    </main>
